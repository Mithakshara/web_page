      <script>
        $(function() {
          $( "#slider-range" ).slider({
            range: true,
            min: 0,
            max: 500,
            values: [ 75, 300 ],
            slide: function( event, ui ) {
              $( "#amount" ).val( "RS" + ui.values[ 0 ] + " - RS" + ui.values[ 1 ] );
            }
          });
          $( "#amount" ).val( "£" + $( "#slider-range" ).slider( "values", 0 ) +
            " - £" + $( "#slider-range" ).slider( "values", 1 ) );
        });
        </script>
