      <script>
        $(function() {
          $( "#slider-range" ).slider({
            range: true,
            min: 0,
            max: 500,
            values: [ 75, 300 ],
            slide: function( event, ui ) {
              $( "#amount" ).val( "Rs " + ui.values[ 0 ] + " - Rs " + ui.values[ 1] );
            }
          });
          $( "#amount" ).val( "Rs " + $( "#slider-range" ).slider( "values", 0 ) +
            " - Rs " + $( "#slider-range" ).slider( "values", 1 ) );
        });


      
        $(function() {
        $( "#datepicker" ).datepicker();
        });

      </script>
